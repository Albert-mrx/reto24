<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="vista">Vista</a>
      <a mat-list-item routerLink="formulario">Formulario</a>
      <a mat-list-item routerLink="busqueda">Buscar</a>
      <a mat-list-item routerLink="login">Login</a>
      <a mat-list-item routerLink="panel1">Panel1</a>
      <a mat-list-item routerLink="panel2">Panel2</a>
      <a mat-list-item routerLink="tabla1">Tabla</a>
      <a mat-list-item routerLink="login" *ngIf="!usuariologueado" >Iniciar Session</a>
      <a mat-list-item routerLink="login" *ngIf="usuariologueado" (click)="logout()" >Cerrar Session</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>X.com</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
